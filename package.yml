    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - kio-devel
    - kirigami2-devel
    - knotifyconfig-devel
    - kwayland-devel
    - libkscreen-devel
    - networkmanager-qt-devel
    - plasma-workspace-devel
rundeps    :
    - upower
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
