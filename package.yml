name       : powerdevil
version    : 5.13.5
release    : 23
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.5/powerdevil-5.13.5.tar.xz : d69b737df6041fe781200e55f2087aca7895b2920dc8419a367ddb5237a3f1cc
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Manages the power settings of KDE Plasma
description: |
    Manages the power settings of KDE Plasma.
builddeps  :
