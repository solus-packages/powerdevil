name       : powerdevil
version    : 5.13.1
release    : 19
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.1/powerdevil-5.13.1.tar.xz : 8d4edcf16ece7d8a1a961e6fa052d731adb699b24900d54d38534d74cc5b1396
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
